<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>

    <title>{{ page.title }}</title>
    <meta name="description" content=" partimana - a program to manage camps and their participants.">

    <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>

<div class="wrapper">
    <header>
        <h1 class="title">{{ page.title }}</h1>

        <p class="tagline"> partimana - a program to manage camps and their participants.</p>

        <div id="main" role="main">
            <div class="download-bar">
                <div class="inner">
                    <a href="https://github.com/croesch/partimana/releases/download/v-0.11.0/partimana-0.11.zip"

                    <a href="https://github.com/croesch/partimana" class="code">View Partimana on GitHub</a>
                </div>
                <span class="blc"></span><span class="trc"></span>
            </div>
            <article class="markdown-body">
                {{ content }}
            </article>
        </div>
    </div>
    <footer>
        <div class="owner">
            <p><a href="https://github.com/croesch" class="avatar"><img
                    src="https://0.gravatar.com/avatar/e78a8aead32dc2f89357154dbf962c18?d=https%3A%2F%2Fidenticons.github.com%2Fd7a33e7e59206efa178dea4333aa7d40.png&amp;r=x&amp;s=60"
                    width="48" height="48"/></a> <a href="https://github.com/croesch">croesch</a> maintains <a
                    href="https://github.com/croesch/partimana">Partimana</a></p>


        </div>
        <div class="creds">
